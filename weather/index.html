    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="input">
        <div class="input-ctn">

                <p class='text'>london</p>-->
            </div>
        </div>

                <!--<img src="img/rain.jpg" alt="rain">-->
            </div>

                <p class="second" id="fourth"></p>
                <p class="second" id="fifth"></p>
            </div>
        </div>
        <div class="bottom" id="bottom">
            <!--<div class="weather-card">
                <div class="top-two" id="firstIcon"></div>

                    <p class="date" id="firstDate"></p>
                    <p class="condition" id="firstCondition"></p>
                    <p class="temperature" id="firstTemp"></p>
                    <p class="wind" id="firstWind">Wind: Hello</p>
                    <p class="humidity" id="firstHumidity">Humidity: Hello</p>
                </div>
            </div>-->
        </div>
    </div>
